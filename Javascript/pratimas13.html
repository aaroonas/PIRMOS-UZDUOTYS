    <script>
        var a = 6; var b = 7; var c = 6; var p = (a + b + c) / 2; var S = Math.sqrt(p * (p - a) * (p - b) * (p - c));//krastines, pusperimetris, ploto formule
        if  (a + b <= c || b + c <= a || a + c <= b) {
            document.write('trikampis neiseina')  
        } else if (a == b && b == c && c == a) { document.write('trikampis lygiakrastis' + ', ' + 'plotas' + ' ' + S ) 
        } else if (a == b || b == c || c == a) { document.write('trikampis lygiasonis' + ', ' + 'plotas' + ' ' +  S)
        } else if (a * a == b * b + c * c || b * b == a * a + c * c || c * c == b * b + a * a ) { document.write('trikampis statusis' + ', ' + 'plotas' + ' ' + S) 
        } else if (a != b && b != c && c != a) { document.write('trikampis ivairiakrastis' + ', ' + 'plotas' + ' ' + S)
        }
         
    </script>
