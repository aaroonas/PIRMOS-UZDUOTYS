<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto su masyvu</title>
    <style>
        td {
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            font-size: 2em
        }

        table {
            height: 20vh;
            width: 80vw;
            margin: auto;
            border: 3px solid black;
        }

        thead tr td {
            font-weight: bold;
            background-color: rgb(185, 50, 50);
            color: white;
        }
    </style>

    
    
</head>
<body>
    
    <table>
        <thead>
        <tr>
        <td>Data</td>
        <td>Valst.Nr</td>
        <td>Kelias(m)</td>
        <td>Laikas(s)</td>
        <td>Greitis(km/h)</td>
        </tr>
    </thead>
    <tbody>
       
    </tbody>
    
    </table>
    <script>
        var masina = [
            ['2015-12-10', 'LRS123', 5000, 420],
            ['2016-11-10', 'ABC123', 2805, 210],
            ['2017-10-09', 'EZZ571', 4000, 360],
            ['2018-08-15', 'JHB687', 1345, 100]
        ]
        
        var tekstas = '';
       for( i = 0; i < masina.length;  i++ ) {
           tekstas += '<tr>' + 
           '<td>' + masina[i][0] + '</td>' +
           '<td>' + masina[i][1] + '</td>' +
           '<td>' + masina[i][2] + '</td>' +
           '<td>' + masina[i][3] + '</td>' +
           '<td>' + (masina[i][2] / masina[i][3] * 3.6).toFixed(1) + '</td>' +
                           '</tr>';}



        document.querySelector('tbody').innerHTML = tekstas;
       


        
        
        
        
       
    </script>
</body>
</html>
