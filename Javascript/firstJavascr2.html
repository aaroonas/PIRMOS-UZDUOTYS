<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pirmas JS.. </title>
<style>
    #show, #show2, p, b{
        font-size:50px;}
    #show, #show2 {color: red;}
     
    
</style>    
    
</head>
<body>
    <b>Javascript funkcijų patikrinimas</b>
    <p id="show"></p>

    <script>
     
        var plotis = 30;
        var aukštis = 90;
        var perimetras = plotis * 2 + aukštis * 2;
        alert('kintamojo "perimetras" reikšmė ' + perimetras);
       
        var pošaknis = plotis * plotis + aukštis * aukštis;
      
        var plotas = plotis * aukštis;
        alert('kintamojo "plotas" reikšmė ' + plotas);
        
        var įstrižainė = Math.sqrt((plotis * plotis) + (aukštis * aukštis)); //kodel nepaejo 'posaknis' ?
        alert('kintamojo "įstrižainė" reikšmė ' + įstrižainė);
       
        var parametrai = ['kai stačiakampio plotis:' + ' ' + plotis, 'ir aukštis:' + ' ' + aukštis, 'tai perimetras yra' + ' ' + perimetras, 'plotas yra' + ' ' + plotas, 'įstrižainė yra' + ' ' + įstrižainė];        //zodis + tarpas + reiksme
        var i = 0;
        var noc = parametrai.length; // Number Of Characters; 
        var text = ' ';

        for (i, noc, text; i < noc; i++) {
        text += parametrai[i] + '<p>';} //<p> kad mestu stulpeliu
        document.getElementById("show").innerHTML = text;

      
        
</script>
</body>
</html>
