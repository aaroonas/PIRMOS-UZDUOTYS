<!DOCTYPE html>
<html lang="en">

<head>

</head>

                    '</tr>';
                    
                    } document.querySelector('tbody').innerHTML = lentele;   
            }
            
           
            
            
            function trinti(index) {
                    masina.splice(index, 1);

                }

               }lentele();

        </script>
</body>

</html>
