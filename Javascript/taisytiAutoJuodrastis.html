<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto su Input</title>
    <style>
        td {
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        table {
            height: 20vh;
            width: 80vw;
            margin: auto;
            border: 3px solid black;

        }

        thead tr td {
            font-weight: bold;
            background-color: rgb(185, 50, 50);
            color: white;
        }

        .ivedimas {
            height: 20vh;
            width: 80vw;
            text-align: center;
        }

        input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
        }
       /* #save{
            display: none;
        }*/

        h1 {
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>
        <b>Automobiliukų duomenys<b>
    </h1>


    <div>
        <table>
            <thead>
                <tr>
                    <td>Data</td>
                    <td>Valst.Nr</td>
                    <td>Kelias(m)</td>
                    <td>Laikas(s)</td>
                    <td>Greitis(km/h)</td>
                    <td>Veiksmas</td>
                </tr>
                <tr>
                    <td>
                        <input id="data" type="text" placeholder="įveskite datą yyyy-mm-dd">
                    </td>
                    <td>
                        <input id="nr" type="text" placeholder="įveskite valst.numerį">
                    </td>
                    <td>
                        <input id="kelias" type="number" min="0" placeholder="įveskite kelią metrais">
                    </td>
                    <td>
                        <input id="laikas" type="number" min="0" placeholder="įveskite laiką sekundėmis">
                    </td>
                    <td>
                        <button id= "add" onclick="addinti()">Sužinok greitį</button>
                    </td>
                    <td>

                    </td>


                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>

            var masina = [];

            function addinti(){

             
                masina.push({"data":document.getElementById("data").value, 
                "nr":document.getElementById("nr").value, 
                "kelias":document.getElementById("kelias").value, 
                "laikas": document.getElementById("laikas").value});
                
                
           
            
                document.getElementById("data").value = "";
                document.getElementById("nr").value = "";
                document.getElementById("kelias").value = "";
                document.getElementById("laikas").value = "";
                lentele(); 
               // document.getElementById("save").style.display="none"
                }
            
             
            
            function lentele() {
               
                var lentele = ' ';
                    for (i = 0; i < masina.length; i++) {
                        lentele += '<tr>' +
                            '<td>' + masina[i].data + '</td>' +         //"<input type='text' id='inData"+ i +"' value='"+masina[i].data+"'>"
                            '<td>' + masina[i].nr + '</td>' +
                            '<td>' + masina[i].kelias + '</td>' +
                            '<td>' + masina[i].laikas + '</td>' +
                            '<td>' + (masina[i].kelias / masina[i].laikas * 3.6).toFixed(1) + '</td>' +
                            '<td><button id= "edit" onclick="editinti(' + i + ')">Taisyti</button><button id= "save" onclick="saveinti(' + i + ')">Saugoti</button><button onclick="trinti(' + i + ')">Trinti</button></td>' 
                            
                    '</tr>';
                    
                    } document.querySelector("tbody").innerHTML = lentele;   
            }
            
           
            
            
            function trinti(index,i) {
                    masina.splice(index, 1);
                    lentele();
                   // document.getElementById("add").style.display="inline-bock";   // paspaudus "taisyti" ir nepaspaudus "saugoti", griztu pridejimo mygtukas
                     
                }
               
            function editinti(index) {
                                   
               // document.querySelector('tbody').contentEditable = true; //? kitu budu..
            
           document.getElementById("data").value = masina[i][index].data;
            document.getElementById("nr").value = masina[i][index].nr;
            document.getElementById("kelias").value = masina[i][index].kelias;
            document.getElementById("laikas").value = masina[i][index].laikas;
           // document.getElementById("save").style.display = "inline-block";
          // document.getElementById("add").style.display = "none" 

            }
            function saveinti(index) {
                
            masina[index].data = document.getElementById("data").value;
            masina[index].nr = document.getElementById("nr").value;
            masina[index].kelias = document.getElementById("kelias").value;
            masina[index].laikas = document.getElementById("laikas").value;
            //document.getElementById("add").style.display = "inline-block";
            lentele();
            
            }
           
            
        </script>
</body>

</html>
