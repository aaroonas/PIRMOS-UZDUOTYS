<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kvadratas i burbula</title> 
    <style>
        .square {
            background-color: red;
            width: 500px;
            height: 500px;
            margin: auto;
            transition:all 1s;
            
           }
        .square2{
            border-radius: 50%;
            height: 500px;
            width: 500px;
           background-color: green;
           margin: auto;
           transition: all 1s;
}
        
    </style>   
    
</head>
<body>
    <div id="divas" class="square"></div>
    
    <script>
            document.getElementById("divas").onclick = function() {
                this.classList.toggle('square2')
            }
           
         </script>
             
</body>
</html>
