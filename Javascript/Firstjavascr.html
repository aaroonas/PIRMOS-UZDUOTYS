<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
    <script>
        var ilgis = 100;
        alert('kintamojo "ilgis" reikšmė yra ' + ilgis);
        var plotis = 60;
        var aukštis = 100;
        var perimetras = plotis * 2 + aukštis * 2;
        alert('kintamojo "perimetras" reikšmė ' + perimetras);
        var pošaknis = plotis * plotis + aukštis * aukštis;
        alert('kintamojo "pošaknis" reikšmė ' + pošaknis);
        var įstrižainė = Math.sqrt((plotis * plotis) + (aukštis * aukštis));//kodel nepaejo 'posaknis' vietoj fomules?
        alert('kintamojo "įstrižainė" reikšmė ' + įstrižainė);
    </script>
</head>
<body>
    <h>Javascr funkciju patikrinimas</h>
    
</body>
</html>
