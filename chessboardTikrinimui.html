        #board {
            height: 800px;
            width: 800px;
            text-align: center;
            border: 1px solid rgba(240, 181, 21, 0.521);
            margin: 100px;
        }

        div.dark {
            background-color: #994c00;

            float: left;

            width: 100px;
            font-size: 60px;
        }

        div.light {

            float: left;
            height: 100px;
            width: 100px;

        #board-side {
            width: 1000px;
            height: 1000px;
            border: 1px solid black;
            background-color: rgba(52, 212, 100, 0.24)
        }

        #board-side div.raide {
            width: 100px;
            height: 100px;
            float: left;
            text-align: center;
            line-height: 100px;
            font-size: 60px;
        }

        div.raidedown {
            transform: rotate(180deg);
            width: 100px;
            height: 100px;
            float: left;
            text-align: center;
            line-height: 100px;
            font-size: 60px;
        }

        #board-side div.raide.kaire {
            float: right;
            transform: rotate(180deg)
        }

        div.desine {
            clear: both;
        }
    </style>
</head>
