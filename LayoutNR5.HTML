<!DOCTYPE html>
<html>

<head>
    <title>Layout(NR5)</title>
    <style>
        body {
            margin: 0px;
            padding: 0%;
            font-size: 100px;
            }
        
            
        
        #I {
        width: 100vw;
        background-color:lightgreen;
        }

       

       
        #A {
            background-color: green;
            height: 100%;
            width: 75%;
           float: left;
           box-sizing: border-box;
           }

        #B {
            float: right;
            background-color: rgb(255, 0, 21);
            width: 25%;
            height: 100%;
            }

        #C {
            height:100vh;
            width: 25%;
            background-color: yellow;
            float: left;
        }

        #D, #E, #I, #header { 
            box-sizing: border-box;
            height: 1em;
            }

        #I {
            width: 100%;
            background-color: darkturquoise;
            }

        #F {
            height: 2em;
            width: 25%;
            margin: 0px;
            float: left;

            }

        #H {height: 100%;
            width: 25%;
            }

        #G {
            height: 100%;
            }
        #centras{
            height: 100%;
            width: 50%;
            float: left;
            background-color: darkslateblue;
            
            
            }
        #sonas {
            width: 25%;
            height: 100%;
            background-color: lightsalmon;
            float: left;
            }
        #vidurys{height: 100vh;
        width: 100%;
        }
    </style>
</head>

<body>
    <div id="header"><div id="A">A</div><div id="B">B</div></div>
    <div id="vidurys"><div id="C">C</div>
    <div id="centras"><div id="D">D</div><div id="E">E</div><div id="G">G</div></div>
    <div id="sonas"><div class="F">F</div><div class="H">H</div></div>
</div>
    <div id="I">I</div>

</body>

</html>
