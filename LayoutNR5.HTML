<!DOCTYPE html>
<html>

<head>
    <title>Layout(NR5)</title>
    <style>
        body {margin: 0px;
        padding: 0px;}
        #virsus {
        border: 10px solid black;
        }
        
        .A {display:inline-block;
            background-color: green;
            height: 10em;
            width: 70vw; 
            font-size: 20px;
            margin: auto;
        }

        .B { display: inline-block;
            background-color: rgb(255, 0, 21);
            width: calc(100vw / 4);
            height: 10em;
            font-size: 20px;
            margin: auto;
        }
        .C{ display: inline-block; width: calc(100vw / 4);
        background-color: yellow;
        height: 20em + 2vw;
        margin: auto; }
        .D{
            height: 10em;
            width: calc(100vw / 4);
            background-color: darkslateblue;
            display:inline-block;
            margin:auto;
         }
        .E{
            height: 10em;
            width: calc(100vw / 4);
            background-color: darkslateblue;
            margin:auto;
        }
        .I{
            height: 10em;
            width: 100vw;
            background-color: darkturquoise;}
        .F{
           height: calc(10em + 10em);
           width: calc(20em + 1vw); 
           background-color:lightsalmon;

        }
        .H{ width: calc(100vw / 4);
            background-color:lightsalmon;
            margin: auto;
        }
        #vidurys {
            margin: 1vw }
            
        .G { width: 50vw;
        height:calc( 50vw + 1vw + 1vw);
        background-color: darkslateblue;}


    </style>
</head>

<body>
    <div id="virsus">
  
        <div class="A">A</div>
        <div class="B">B</div>
    </div>
    <div id="vidurys">
        <div class="C">C</div>
        <div class="DEG">
            <div class="D">D</div>
            <div class="E">E</div>
            <div class="G">G</div>
        </div>
        <div class="I">I</div>
    </div>  

    <div id="apacia">
    <div class="I"></div>
    </div>
    
</body>

</html>
